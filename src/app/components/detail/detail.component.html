<div id="container">
  <div class="area">
    <app-pokemon-card></app-pokemon-card>
  </div>
  <div class="area">
    <p><span class="tag">Tipo</span><span class="type" *ngFor="let type of pokemon?.types">{{type.type.name}}</span></p>
    <p><span class="tag">Altura</span>{{pokemon?.height}}</p>
    <p><span class="tag">Peso</span>{{pokemon?.weight}}</p>
  </div>
  <div class="area">
    <div id="descriptionContainer">
      <div></div>
      <p>{{description}}</p>
      <div></div>
    </div>
  </div>
</div>
